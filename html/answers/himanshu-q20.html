                    <h4>How to create a nested webpage in HTML?
</h4>
                </h4>
            </div>
            <br>
            <br>
            <article>
                <strong>Answer:</strong> 
                <p>
                    The HTML iframe tag is used to display a nested webpage. In other words, it represents a webpage within a webpage. The HTML <iframe> tag defines an inline frame.</p>
               <p>
                <!DOCTYPE html>    
                <html>    
                <body>    
                <h2>HTML Iframes example</h2>    
                <p>Use the height and width attributes to specify the size of the iframe:</p>    
                <iframe src="https://www.javatpoint.com/" height="300" width="400"></iframe>    
                </body>    
                </html>    
               </p>
